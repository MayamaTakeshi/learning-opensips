name: learning-opensips
root: ~/

windows:
  - opensips:
    - sudo /etc/init.d/mariadb restart
    - cd ~/src/git/learning-opensips
    - sudo cp -f etc/opensips/opensips.cfg /usr/local/etc/opensips/
    - ./opensips_loop.sh
  - opensips-cli:
    - opensips-cli
  - mariadb:
    - sleep 2
    - mysql -u root -pbrastel
  - sngrep2:
    - sudo sngrep2 -d any
  - tests:
    - cd ~/src/git/learning-opensips/tests

